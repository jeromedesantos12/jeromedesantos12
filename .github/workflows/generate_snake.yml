name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Jalankan sekali sehari pada tengah malam UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ jeromedesantos12 }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-ocean.svg?palette=ocean
            dist/github-snake-green.svg?palette=green
            dist/github-snake-red.svg?palette=red
            dist/github-snake-blue.svg?palette=blue
            dist/github-snake.gif?color_snake=#ff8c00

            - name: Commit and Push
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
              commit_message: Generate snake animation
